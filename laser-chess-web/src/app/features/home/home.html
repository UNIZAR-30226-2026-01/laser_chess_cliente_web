<section class="home">
    <div class="top-row">
        <div class="profile-card">
            <div class="profile-picture">
                <img [src]="pictureURL" />
            </div>

            <div class="profile-info">
                <div class="username">{{ username }}</div>
                <!-- donde próximamente añadiré nivel & barra XP-->
                <div class="xp-placeholder"></div>
            </div>
        </div>
        
        <button class="icon-btn" type="button" aria-label="Historial">
            <img class="icon icon-history" src="assets/icons/history-icon.png" alt="" />
        </button>

        <button class="icon-btn" type="button" aria-label="Ajustes">
            <img class="icon icon-settings" src="assets/icons/settings-icon.png" alt="" />
        </button>

        <div class="coin-counter">
            <span class="coin-amount">{{ coins }}</span>
            <img src="assets/icons/coin-icon.png" class="coin-icon" alt="">
        </div>
    </div>

    <div class="main-section">
        <button class="time-selector" type="button" aria-label="Cambiar modo de tiempo">
            <img class="time-icon" src="assets/icons/timer-icon.png" alt="" />
            <span class="time-label">{{ timeModeLabel }}</span>
        </button>

        <button class="board-selector" type="button" aria-label="Cambiar tablero">
            <img class="board-preview" [src]="boardPreviewUrl" alt="Tablero seleccionado" />
        </button>
    </div>

    <div class="bottom-row">
        <div class="rank-card">
            <div class="rank-badge">Rango</div>
            <div class="rank-progress">
                <div class="rank-bar">
                    <div class="rank-fill"></div> <!-- habrá que implementarla y darle estilo -->
                </div>
                <div class="rank-points">
                    {{ rankedPoints }}
                    <img src="assets/icons/elo-icon.png" class="elo-icon" alt="">
                </div>
            </div>
        </div>
        <button class="icon-btn" type="button" aria-label="Elegir modo">
            <img class="icon icon-mode" src="assets/icons/ranked-icon.png" alt="" />
        </button>
        <button class="play-btn" type="button">
            JUGAR
        </button>
    </div>
</section>
