<section class="home">
    <div class="top-row">
        <div class="profile-card">
            <div class="profile-picture">
                <img [src]="pictureURL" />
            </div>

            <div class="profile-info">
                <div class="username">{{ username }}</div>
                <!-- donde próximamente añadiré nivel & barra XP-->
                <div class="xp-placeholder"></div>
            </div>
        </div>
        
        <button class="icon-btn" type="button" aria-label="Historial">
            <img class="icon" src="assets/icons/history-icon.png" alt="" />
        </button>

        <button class="icon-btn" type="button" aria-label="Historial">
            settings-icon
        </button>

        <div class="coin-counter">
            <span class="coin-amount">{{ coins }}</span>
            <img src="assets/icons/coin-icon.png" class="coin-icon" alt="">
        </div>
    </div>
</section>
